<header class="b-header b-header--inner">
    <div class="b-header__title">
        <a href="/" class="b-header__title-link">
            Restaurant<br class="b-header__title-link-break" />
            Reviews
        </a>
    </div>

    <nav class="b-header__breadcrumbs">
        <ul class="b-header__breadcrumbs-list">
            <li class="b-header__breadcrumb">
                <a href="/" class="b-header__breadcrumb-link b-link b-link--darker">Home</a>
            </li>
        </ul>
    </nav>
</header>

<main class="b-main b-main--inner">
    <section class="b-main__section b-main__section--map" aria-hidden="true">
        <div class="b-main__map"></div>
        <button class="b-main__map-enable-button">See on the map</button>
    </section>

    <section class="b-main__section b-main__section--content">
        <section class="b-restaurant">
            <h1 class="b-restaurant__title" tabindex="0"></h1>

            <div class="b-restaurant__image-container-sizer">
                <div class="b-restaurant__image-container"></div>
            </div>

            <p class="b-restaurant__cuisine"></p>
            <p class="b-restaurant__address" tabindex="0"></p>

            <section class="b-restaurant__hours">
                <h2 class="b-restaurant__hours-title" tabindex="0">Opening hours</h2>
                <table class="b-restaurant__hours-table"></table>
            </section>
        </section>

        <section class="b-restaurant-reviews">
            <h2 class="b-restaurant-reviews__title" tabindex="0">Reviews</h2>

            <p class="b-restaurant-reviews__no-reviews-message">No reviews yet!</p>

            <ul class="b-restaurant-reviews__list"></ul>

            <form class="b-restaurant-reviews__form" method="POST" action="/">
                <header class="b-restaurant-reviews__form-header">
                    <div class="b-restaurant-reviews__form-annotation" tabindex="0">
                        New review form
                    </div>

                    <div class="b-restaurant-reviews__form-reviewer-container">
                        <input id="new-review-name-input" name="new-review-form__name" type="text" class="b-restaurant-reviews__form-reviewer-input" placeholder="Your name for a review" required />
                        <label for="new-review-name-input" class="b-restaurant-reviews__form-reviewer-input-label">Your name for a review</label>
                    </div>
                </header>

                <div class="b-restaurant-reviews__form-content">
                    <div class="b-restaurant-reviews__form-rating">
                        <label class="b-restaurant-reviews__form-rating-label" tabindex="0">Set a rating for the restaurant:</label>

                        <div class="b-restaurant-reviews__form-rating-item">
                            <input id="new-review-rating-input--1" type="radio" name="new-review-form__rating" value="1" class="b-restaurant-reviews__form-rating-item-input" />
                            <label for="new-review-rating-input--1" class="b-restaurant-reviews__form-rating-item-label" title="Set restaurant rating at 1">1</label>
                        </div>

                        <div class="b-restaurant-reviews__form-rating-item">
                            <input id="new-review-rating-input--2" type="radio" name="new-review-form__rating" value="2" class="b-restaurant-reviews__form-rating-item-input" />
                            <label for="new-review-rating-input--2" class="b-restaurant-reviews__form-rating-item-label" title="Set restaurant rating at 2">2</label>
                        </div>

                        <div class="b-restaurant-reviews__form-rating-item">
                            <input id="new-review-rating-input--3" type="radio" name="new-review-form__rating" value="3" class="b-restaurant-reviews__form-rating-item-input" />
                            <label for="new-review-rating-input--3" class="b-restaurant-reviews__form-rating-item-label" title="Set restaurant rating at 3">3</label>
                        </div>

                        <div class="b-restaurant-reviews__form-rating-item">
                            <input id="new-review-rating-input--4" type="radio" name="new-review-form__rating" value="4" class="b-restaurant-reviews__form-rating-item-input" />
                            <label for="new-review-rating-input--4" class="b-restaurant-reviews__form-rating-item-label" title="Set restaurant rating at 4">4</label>
                        </div>

                        <div class="b-restaurant-reviews__form-rating-item">
                            <input id="new-review-rating-input--5" type="radio" name="new-review-form__rating" value="5" checked class="b-restaurant-reviews__form-rating-item-input" />
                            <label for="new-review-rating-input--5" class="b-restaurant-reviews__form-rating-item-label" title="Set restaurant rating at 5">5</label>
                        </div>
                    </div>

                    <div class="b-restaurant-reviews__form-comment-container">
                        <textarea id="new-review-comment-input" name="new-review-form__comment" class="b-restaurant-reviews__form-comment-textarea" placeholder="Text of your comment" required></textarea>
                        <label for="new-review-comment-input" class="b-restaurant-reviews__form-comment-textarea-label">Text of your comment</label>
                    </div>

                    <div class="b-restaurant-reviews__form-submit-container">
                        <button class="b-restaurant-reviews__form-submit-button">Submit review</button>
                    </div>
                </div>
            </form>
        </section>
    </section>
</main>

<footer class="b-footer b-footer--inner">

    All Rights Reserved.
</footer>
